<pretty-dialog id="loginInvitationDialog">
  <span slot="title">Unauthenticated</span>
  <div slot="content" class="flex flex-col items-center justify-center gap-2">
    As a guest user, you will lose any game progress. Do you wish to login? It
    should only take a few seconds.
  </div>
  <div slot="footer" class="flex flex-col items-center justify-center gap-2">
    <pretty-button id="loginInvitationBtn">Login</pretty-button>
    <pretty-button id="closeLoginInvitationBtn" variant="danger"
      >Dismiss</pretty-button
    >
  </div>
</pretty-dialog>
