<pretty-dialog id="gameOverwriteDialog">
  <span slot="title">Previous Game Overwrite</span>
  <div slot="content">
    You still did not finish your previous game. Proceeding will result in lose
    of data. Are you sure that you want to start a new game?
  </div>
  <div slot="footer">
    <pretty-button id="confirmNewGameBtn" variant="danger">Yes</pretty-button>
    <pretty-button id="cancelNewGameBtn">No</pretty-button>
  </div>
</pretty-dialog>
