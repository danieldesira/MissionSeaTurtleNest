<pretty-dialog id="levelStartDialog">
  <span slot="title" id="levelStartDialogTitle"></span>
  <div slot="content" class="flex flex-col gap-2">
    <span id="levelStartDialogMessage"></span>
    <div class="flex flex-col gap-1">
      <h3 class="font-bold text-lg">Obstacles</h3>
      <div id="levelStartDialogObstacles" class="flex gap-2"></div>
    </div>
    <div class="flex flex-col gap-1">
      <h3 class="font-bold text-lg">Prey/Food</h3>
      <div id="levelStartDialogPrey" class="flex gap-2"></div>
    </div>
  </div>
  <div slot="footer">
    <pretty-button id="levelStartDialogCloseBtn">OK</pretty-button>
  </div>
</pretty-dialog>
